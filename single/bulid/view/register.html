<div class="register" >
	<form action="" class="d-b ta-c" name="form">
	<div class="form-line  ta-l p-r">
		<span class=" icon account va-m d-lib"></span>
		<input  name="phone" validator="required,phone"  ng-model="user.phone"  class="d-lib" type="text" placeholder="请输入手机号">
	</div>
	<div class="form-line ta-l p-r">
		<span class="icon lock va-m d-lib "></span>
		<input  name="password" validator="required,password" ng-model="user.password"  class="d-lib" type="password" placeholder="请输入密码">

	</div>
	<div  class="message-wrap ta-l p-r">
	<input  name="code" validator="required" ng-model="user.code"  class="message-box" placeholder="短信验证码" type="text">
	<span class="message f-r {{time?'disabled':''}} " ng-click="time?1==1:send();"  ng-bind="time?time:'发送短信'"></span>
	<div class="clear"></div>
	</div>
	
		<button class="login-btn" ui-sref="login">登录</button>
		<button class="register-btn" validation-submit="form" ng-click="submit();">注册</button>
	</form>
</div>
