<div class="login" >

	<form action="" class="d-b ta-c" name="form">
	<div class="form-line  ta-l p-r">
		<span class="account va-m d-lib"></span>
		<input name="phone" validator="required,phone"  ng-model="user.phone"  class="d-lib" type="text" placeholder="请输入手机号">
	</div>
	<div class="form-line ta-l p-r">
		<span class="lock va-m d-lib "></span>
		<input name="password" validator="required,password" ng-model="user.password"  class="d-lib" type="text" placeholder="请输入密码">

	</div>
		<button class="login-btn" validation-submit="form" ng-click="submit();">登录</button>
		<button class="register-btn" ui-sref="register">注册</button>
	</form>
</div>
